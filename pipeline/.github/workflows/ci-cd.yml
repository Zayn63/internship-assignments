name: CI-CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:   # enables "Run workflow" button

env:
  DOCKER_IMAGE: zayn63/strapi-task10
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build_test_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd app
          npm install

      - name: Build Docker image
        run: |
          docker build -t $DOCKER_IMAGE:$IMAGE_TAG ./app

      - name: Run smoke test
        run: |
          echo "Simulating test: container build successful"

      - name: Docker Hub Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: |
          docker push $DOCKER_IMAGE:$IMAGE_TAG

      - name: Simulate ECS deploy
        run: |
          echo "Simulating ECS deployment..."
          echo "ECS task definition would use image: $DOCKER_IMAGE:$IMAGE_TAG"
